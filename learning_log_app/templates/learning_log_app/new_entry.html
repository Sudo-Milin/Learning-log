{% extends "learning_log_app/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<p>
    <a href="{% url 'learning_log_app:topic' topic.id %}"><h5>{{ topic }}</h5></a>
</p>
{% endblock page_header %}

{% block content %}
    
    <h4>Add a new entry:</h4>
    <form action="{% url 'learning_log_app:new_entry' topic.id %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn border-3 border-dark">Add entry</button>
        {% endbuttons %}
    </form>

{% endblock content %}

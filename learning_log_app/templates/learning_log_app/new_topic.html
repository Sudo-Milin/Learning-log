{% extends "learning_log_app/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Add new Topic.</h2>
{% endblock page_header %}

{% block content %} 

    <form action="{% url 'learning_log_app:new_topic' %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn border-3 border-dark">Add topic</button>
        {% endbuttons %}
    </form>

{% endblock content %}
